<!DOCTYPE html>

  <body>
    <h1>Drag and Drop the picture into the holes</h1>

      <div class="dropZone" name = "one">
        <div class="image" draggable="true"></div>
      </div>
      <div class="dropZone" name = "two"></div>
      <div class="dropZone" name = "three"></div>
      <div class="dropZone" name = "four"></div>
      <div class="dropZone" name = "five"></div>
    </div>
    
  </body>
